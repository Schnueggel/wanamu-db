box:
  id: postgres
  env:
    PGPASSWORD: $DB_PASSWORD
build:
  steps:
    - script:
        name: make dirs
        code: |
          mkdir /var/lib/postgresql/dump
          cp ./scripts/initdb.sh /docker-entrypoint-initdb.d/
    - script:
        name: start
        code: |
          /docker-entrypoint.sh postgres --help
deploy:
  steps:
    - add-ssh-key:
        keyname: OVH_KEY
    - script:
        name: stop application
        code: |
          ls -a $WERCKER_ROOT
          apt-get --yes --force-yes update
          apt-get --yes --force-yes install ssh openssh-server
          ssh -l wercker -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no $DEPLOY_HOST

