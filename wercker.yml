build:
  box: postgres
  steps:
    - script:
        name: make dirs
        code: |
          mkdir /var/lib/postgresql/dump
          cp ./scripts/initdb.sh /docker-entrypoint-initdb.d/
    - script:
        name: start
        code: |
          /docker-entrypoint.sh postgres --help
deploy:
  box: ubuntu:latest
  steps:
    - add-ssh-key:
        keyname: OVH_KEY
    - script:
        name: stop application
        code: |
          ls -a $WERCKER_ROOT
          apt-get install openssh-client
          ssh-agent -s
          ssh -l wercker -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no $DEPLOY_HOST

