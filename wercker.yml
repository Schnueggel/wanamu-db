box:
  id: postgres
  env:
    PGPASSWORD: $DB_PASSWORD
build:
  steps:
    - script:
        name: make dirs
        code: |
          mkdir /var/lib/postgresql/dump
          cp ./scripts/initdb.sh /docker-entrypoint-initdb.d/
    - script:
        name: start
        code: |
          /docker-entrypoint.sh postgres --help
deploy:
  steps:
    - add-ssh-key:
        keyname: OVH_KEY
    - script:
        name: stop application
        code: |
          ls -a $WERCKER_DOCKER_PATH
          docker
          apt-get install openssh-server
          ls -a /
          chmod +x ./test.sh
          ./test.sh

