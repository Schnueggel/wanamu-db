box:
  id: postgres
  env:
    PGPASSWORD: $DB_PASSWORD
build:
  steps:
    - script:
      name: make dirs
      code: |
        echo $PG_MAJOR
        ls -a /var/lib
        mkdir /var/lib/postgresql/dump
        cp ./scripts/dump.sh /scripts/
        cp ./scripts/initdb.sh /docker-entrypoint-initdb.d/
        ls -a /var/lib
    - script:
          name: start
          code: |
            su postgres
            ./scripts/initdb.sh

    - script:
      name: test db
      code: |
        echo $DB_NAME
        psql -d $DB_NAME -U $DB_USER <<EOF
        \dt *.
        EOF
