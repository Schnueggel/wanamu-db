box:
  id: postgres
  env:
    PGPASSWORD: $DB_PASSWORD
build:
  steps:
    - script:
        name: make dirs
        code: |
          echo $PG_MAJOR
          mkdir /var/lib/postgresql/dump
          cp ./scripts/initdb.sh /docker-entrypoint-initdb.d/
    - script:
        name: start
        code: |
          /docker-entrypoint.sh postgres --help
deploy:
  steps:
    - chase/add-ssh-key@1.0.3
        keyname: OVH_KEY
    - script:
        name: stop application
        code: |
          ssh --help
          ssh -l wercker -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no $DEPLOY_HOST touch ~/test

