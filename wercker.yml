box: golio/ubuntu:latest
build:
  steps:
    - script:
        name: Pseudo
        code: |
          export
deploy:
  steps:
    - add-ssh-key:
        keyname: OVH_KEY
    - script:
        name: install ssh
        code: |0
          ssh-agent -s
    - script:
        name: deploy the image
        code: |
          ssh -l wercker -o UserKnownHostsFile=/dev/null -t -o StrictHostKeyChecking=no $DEPLOY_HOST /bin/bash -e <<EOF
          export
          sudo git pull
          docker-compose up -d
          EOF