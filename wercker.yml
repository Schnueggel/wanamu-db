box: golio/ubuntu:latest
build:
  steps:
    - script:
        name: Pseudo
        code: |
          export
deploy:
  steps:
    - add-ssh-key:
        keyname: OVH_KEY
    - script:
        name: install ssh
        code: |
          ssh-agent -s
    - script:
        name: Deploy
        code: |
          ssh -l $DEPLOY_USER -o UserKnownHostsFile=/dev/null -tt -o StrictHostKeyChecking=no $DEPLOY_HOST /bin/bash -e <<EOF
          export
          sudo ./dockerinstall.sh $WERCKER_GIT_REPOSITORY
          sudo ./dockerinstall.sh $WU_DB_MIGRATION_REPO
          cd ./wanamu-db
          sudo docker-compose up -d
          sudo docker-compose run wanamudbmigration
          exit 0
          EOF
  after-steps:
    - slack-notifier:
        url: $SLACK_WEBHOOK_URL
        channel: "#wercker-notify"
        username: werckerbot