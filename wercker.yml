box:
  id: postgres
  env:
    PGPASSWORD: $DB_PASSWORD
build:
  steps:
    - script:
      name: make dirs
      code: |
        echo $PG_MAJOR
        mkdir /var/lib/postgresql/dump
    - script:
          name: start
          code: |
            chmod +x ./scripts/initdb.sh
            whoami
            su ./scripts/initdb.sh - postgres
    - script:
      name: test db
      code: |
        echo $DB_NAME
        psql -d $DB_NAME -U $DB_USER <<EOF
        \dt *.
        EOF
